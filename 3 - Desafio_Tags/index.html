<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podeos inserir os elementos da lista a seguir! Passe o mouse sobre os termos para descobrir qual é a tag que você deverá utilizar</p>
    <ul>
        <li><abbr title="&lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="&lt;h1&gt;">Título</abbr></li>
        <li><abbr title="&lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="&lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="&lt;pre&gt;">Código-fonte</abbr></li>
        <li><abbr title="&lt;ol&gt;">Listas numéricas</abbr></li>
        <li><abbr title="&lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
